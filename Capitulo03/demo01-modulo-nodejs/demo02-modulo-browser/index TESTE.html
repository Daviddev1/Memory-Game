<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo em Navegadores</title>
    <script src="./matematica TESTE.js"></script>
    <script src="./mainTESTE.js"></script>
</head>
<body>
    <form> <!--formulario para pegar informaçoes do cliente-->
        <label for="tipoOperacao">Tipo Operação</label> <!--o FOr serve para q qndo alguem clicar no texto ele vai retirecionar o foco da tela dentro do campo-->
        <select name="tipoOperacao" id="tipoOperacao">
            <option value="dividir">Dividir</option>
            <option value="subtrair">Subtrair</option>
            <option value="somar">Somar</option>
            <option value="multiplicar">Multiplicar</option>

        </select><!--Select para dar opçoes de açao para o cliente e o ID para pegar o valor dele e tomar uma decisao-->
        <br />
        <label for="valor1">Valor1</label>
        <input type="number" id="valor1">
        <br />
        <label for="valor2">Valor2</label>
        <input type="number" id="valor2">
        <br />
        <br />
        <input type="button" value="Calcular" id="btnCalcular"> <!--qndo acontecer um clique vamos calcular os valores q aparecer na tela-->
        <input type="reset" value="Limpar" id=btnLimpar> <!--serve para apagar tudo que foi preenchido nos campos-->
        <br />
        <br />
        <!-- O ID serve para marcar o componente ou linha de codigo como unica-->

        <output id="resultado"> Este é o resultado!</output> <!--output é para imprimir na tela-->

        <!--CRIAR UM ARQUIVO CHAMADO MAIN.JS que serve para chamar outros modulos, como se ele fosse o modulo pai q chamará os modulos filhos-->

           
    </form>

</body>
</html>
